<mat-toolbar color="primary" id="app-bar">
    <span class="title">Movies App</span>
    <span class="spacer"></span>
    <mat-form-field>
        <mat-label>Search movie</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue" (ngModelChange)="searchMovie($event)" [matAutocomplete]="auto">
        <mat-hint class="hint" *ngIf="!options.length && !noOptions && searchValue.length>0">keep typing...</mat-hint>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option.Title" (click)="selectMovie(option.imdbID)">
              {{option.Title}}
            </mat-option>
            <mat-option *ngIf="noOptions" [value]="" disabled >
              {{noOptions}}
            </mat-option>
          </mat-autocomplete>
          <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>
</mat-toolbar>
