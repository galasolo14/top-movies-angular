<mat-card class="movie-card" (click)="openDialog()">
    <mat-card-header class="card-header">
      <mat-card-title>{{moviesDetails.Title}}</mat-card-title>
      <mat-card-subtitle>Rating: {{moviesDetails.imdbRating}}</mat-card-subtitle>
    </mat-card-header>
    <img class="poster" mat-card-image src={{moviesDetails.Poster}} alt="movie picture">
    <mat-card-content>
      <p class="plot">
        {{moviesDetails.Plot}}
      </p>
    </mat-card-content>
</mat-card>
