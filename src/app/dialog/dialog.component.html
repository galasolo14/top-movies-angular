<h2 mat-dialog-title align="center">{{data.Title}}</h2>
<mat-dialog-content>
    <h3 class="plot"> {{data.Plot}} </h3>
    <h3>
        Stars: {{data.Actors}}<br/>
        Genres: {{data.Genre}} <br/>
        Runtime: {{data.Runtime}} <br/>
        Relese Year: {{data.Year}} <br/>
        Director: {{data.Director}} <br/>
        Writers: {{data.Writer}} <br/>
        Awards: {{data.Awards}} <br/>
        BoxOffice: {{data.BoxOffice}} <br/>
    </h3>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
      </mat-dialog-actions>
</mat-dialog-content>
